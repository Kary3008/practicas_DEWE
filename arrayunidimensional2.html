<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo de un Arreglo Unidimensional</title>
  </head>
  <body>
    <script type="text/javascript">
    var nombres = new Array ("Ale", "Miguel", "Rocío", "Yolanda");
    var segundos = new Array ("Ari", "José", "Luis", "Ricardo");

        for (i = 0; i < 4; i++) {
          document.write("[", nombres [i] + "]" );
        }

        document.write("<br>");

        for (i = 0; i < 4; i++) {
          document.write("[", segundos [i] + "]" );
        }
    </script>
  </body>
</html>
