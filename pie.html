<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Pie</title>
  </head>
  <body>
    <!---Empieza formulario-->
    <div>
      <form id="form-Order" class="container form">
        <h4 class="title1">Formulario</h4>
        <p>
          <label for="name">Nombre*</label>
          <input type="text" name="name" id="name" placeholder="Kary" autofocus autocomplete required class="cajas">
        </p>
        <p>
          <label for="phone">Teléfono*</label>
          <input type="text" name="phone" placeholder="+5525670789" required class="cajas">
        </p>
        <p>
          <label for="email">Email*</label>
          <input type="text" name="email" placeholder="kary@gmail.com" required class="cajas">
        </p>
        <p>
          <label for="pass">Password*</label>
          <input type="password" name="pass" placeholder="contraseña" required class="cajas">
        </p>
        <p>
          <label for="numberexamble">No. de productos*</label>
          <input type="number" name="numberexample" id="numberexample" min="2" max="14" placeholder="2" step="2" required class="cajas">
        </p>
        <p>
          <label for="deliverydate">Fecha de envío*</label>
          <input type="date" name="deliverydate" id="deliverydate" min="2021-04-21" required class="cajas">
        </p>
        <input type="submit" value="Enviar" id="btn" class="text">
      </form> <br> <hr>
    </div>
    <!--Termina formulario-->
  <div class="container">
    <ul>
      <li type="circle" class="title2">DATOS</li>
    </ul>
    <dl>
      <dt class="text1">Nombre</dt>
        <dd class="text">Karina Bautista Bautista</dd>
      <dt class="text1">Grupo</dt>
        <dd class="text">605</dd>
      <dt class="text1">Módulo</dt>
       <dd class="text">Diseño y elaboración de páginas web</dd>
      <dt class="text1">Profesora</dt>
        <dd class="text">Yolanda Marquez Gonzalez</dd>
    </dl>
  </div>
  </body>
</html>
